<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>社保 APP</title>
    <link rel="stylesheet" href="<%= BASE_URL %>static/index.css" />
</head>

<body>
    <noscript>
        <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app"></div>
    <iframe id="myIframe"
        style="position: absolute; display: block; border: 0px; top: 0px; left: 0px; width: 100%; height: 740px;"></iframe>
    <script>
        var iframe = document.getElementById("myIframe");
        const searchParams = new URLSearchParams(window.location.search);
        const iframeurl = "https://shebao-app-1301586133.cos.ap-guangzhou.myqcloud.com/shebao-app/pdf.html";
        const pdfurl = searchParams.get("pdfurl");
        const dynamicSrc = iframeurl + '?pdfurl=' + pdfurl;
        iframe.src = dynamicSrc;
    </script>
</body>

</html>
